[branch-debian]
additional_packages="git vim tmux"
image=ghcr.io/ublue-os/debian-toolbox
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/atuin;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/dym;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/cherry;